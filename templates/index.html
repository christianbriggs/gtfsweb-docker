<!DOCTYPE>
<html>
<head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<h1>GTFS Feed Validator</h1>
		</div>
		<form class="form">
			<div class="form-group">
				<label for="feedurl">Enter URL</label> <input type="text" class="form-control" name="feedurl" id="feedurl"
					value="{{feedurl}}" placeholder="http://example.com/gtfs.zip">
			</div>
			<div class="input-group">
				<button type="submit" class="btn btn-success">Validate</button>
				&nbsp; <a href="#" data-toggle='modal' data-target='#upload' class="btn btn-default">Upload</a>
			</div>
		</form>
		{% if error %}
		<div class="alert alert-warning" role="alert">{{error}}</div>
		{% endif %} {% if results %}
		<h2>Results</h2>
		{{results| safe}} {% endif %}
	</div>
	<div class="modal fade" id="upload">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Upload a file</h4>
				</div>
				<div class="modal-body">
					<form class="form" method='post' action='/upload' enctype=multipart/form-data>
						<div class="form-group">
							<label for="file">Upload a GTFS .ZIP file</label> 
							<input type="file" id="file" name="file">
						</div>
						<input type="submit" class="btn btn-success" value="upload">
					</form>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
